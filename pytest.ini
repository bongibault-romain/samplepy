[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-report=html
    --junitxml=test-results.xml
    --tb=short

[coverage:run]
branch = True
source = src

[coverage:xml]
output = coverage.xml
